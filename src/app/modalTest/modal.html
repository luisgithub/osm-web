<div>
  <div class="modal-header">
    <h3>Pacientes</h3>
  </div>
  <form name="myForm" role="form" novalidate class="ng-pristine ng-valid">
    <div class="modal-body">
      <div class="row">
        <div class="form-group col-md-10" ng-class="{true: 'has-error'}[submitted && myForm.first_name.$invalid]">
          <label>Nombre</label>
          <input class="form-control" name="firstName" placeholder="Nombre" ng-model="patient.first_name" required>
          <span style="color: red" ng-show="{true: 'has-error'}[submitted && myForm.first_name.$error.required]">first Name is required</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-10" ng-class="{true: 'has-error'}[submitted && myForm.last_name.$invalid]">
          <label>Apellidos</label>
          <input class="form-control" name="lastName" placeholder="Apellidos" ng-model="patient.last_name" required>
          <span style="color: red" ng-show="{true: 'has-error'}[submitted && myForm.last_name.$error.required]">first Name is required</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input class="form-control" placeholder="Email" ng-model="patient.email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>Telefono</label>
          <input class="form-control" placeholder="Telefono" ng-model="patient.phone">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>Celular</label>
          <input class="form-control" placeholder="Celular" ng-model="patient.mobile">
        </div>
      </div>
      <div class="row">

        <div class="form-group col-md-4">
          <label>Nacimiento</label>
          <p class="input-group">
            <input type="datetime" date-time auto-close="true" class="form-control" ng-model="patient.birthdate" view="date" min-view="date" format="dd/MM/yyyy">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </p>
        </div>

      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>Sexo</label>
          <select class="form-control" ng-model="patient.gender">
            <option value="0">Seleccionar..</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Activo</label>
          <input type="checkbox" name="active" ng-model="patient.active">
        </div>
      </div>
        {{text}}
    </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
